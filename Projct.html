<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMCMB label</title>
    <link rel="stylesheet" href="Project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-TBD2IYFmPvNweSzlAYzgAU6VOLz1bs5w+73eLprFC6l7A7bq4F5VwZdIxWszhcz7" crossorigin="anonymous">
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><i class="fas fa-backward"></i></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="music-list.js"></script>
</body>
</html>
